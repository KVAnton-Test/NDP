domain: kvanton-test.github.io/NDP       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://kvanton-test.github.io/NDP  # the base hostname and protocol for your site, e.g. http://example.com

theme: minima
toc:
  min_level: 2 # default: 1
  max_level: 4 # default: 6

# markdown: CommonMarkGhPages
